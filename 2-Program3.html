<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script>
 var myApp = angular.module("myModule", []);
 myApp.controller("myController",function($scope)
	{
		var someData =
		{
			firstName: 'SRI',
			surname: 'RAM',
			dateJoined: new Date(2019, 04, 04),
			consumption: 123.659855,
			plan: 'super-basic-plan'
		};
		
		$scope.data = someData;
	});
	
</script>
</head>
<body ng-app="myModule" ng-controller="myController">
<p>Medium:<strong> {{ data.dateJoined | date:'medium'}} </strong></p>
<p>MediumDate:<strong> {{ data.dateJoined | date:'mediumDate'}} </strong></p>
<p>ShortDate:<strong> {{ data.dateJoined | date:'shortDate'}} </strong></p>
<p>This customer joined in the 
	month of {{ data.dateJoined | date:'MMMM'}} 
	on a {{data.dateJoined | date:'EEEE'}}
	at {{ data.dateJoined | date:'ha'}}</p>
</body></html>
